<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="detailsimg">
			
		</div>
		<div style="display: flex;justify-content: center;margin-top: 80px;">
			<a href="index.html" style="text-decoration: none;"><div style="padding: 20px 100px;border: 1px solid #666666;border-radius: 10px;">返回首页</div></a>
		</div>
	</body>
	<script type="application/javascript">
		function getQueryString(name) { 
			var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i"); 
			var r = window.location.search.substr(1).match(reg); 
			if (r != null) return unescape(r[2]); return null;
		} 
		var detailsimg = document.getElementById("detailsimg");
		detailsimg.innerHTML='<img src="img/'+getQueryString("details")+'" style="width: 98%;margin-left: 1%;"/>';
	</script>
</html>
