<!DOCTYPE html>
<html>
<head>
<style>
.btn {
  padding: 10px 20px; /* 按钮内间距 */
  font-size: 16px; /* 字体大小 */
  background-color: #4CAF50; /* 背景颜色 */
  color: white; /* 文本颜色 */
  border: none; /* 去掉边框 */
  border-radius: 5px; /* 圆角边框 */
  cursor: pointer; /* 鼠标悬停时显示指针形状 */
}
 
.btn:hover {
  background-color: #45a049; /* 鼠标悬停时的背景颜色 */
}
</style>
</head>
<body>
 
<button class="btn">Click Me</button>
 
</body>
</html>
